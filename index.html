<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>功能選單與看板示例</title>
    <style>
        .navbar-custom {
            background-color: #007bff; /* 自定义背景颜色 */
        }
        .navbar-custom .nav-link {
            color: white; /* 自定义文本颜色 */
        }
        .navbar-custom .nav-link:hover {
            color: #ffdd57; /* 悬停时颜色 */
        }
        .carousel-item iframe {
            width: 100%; /* 确保视频宽度适应容器 */
            height: 80vh; /* 设置视频高度为视口高度的80% */
        }
        .hidden {
            display: none; /* 隐藏内容 */
        }
    </style>
</head>
<body>

    <!-- 自定义导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">品牌名稱</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航欄">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="showHome()">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showProducts()">產品介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showFeatures()">產品特色</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showContact()">服務聯繫</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="home" class="content">
            <h2 class="text-center">歡迎來到我們的網站！</h2>
            <p class="text-center">這裡是一些介紹我們的內容。</p>

            <!-- 自动切换的看板 -->
            <div id="carouselExampleAutoplay" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">上一個</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">下一個</span>
                </button>
            </div>
        </div>

        <div id="contact" class="content hidden">
            <h2 class="text-center">服務聯繫</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">訊息</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

    <script>
        function showHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('contact').classList.add('hidden');
        }

        function showContact() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('contact').classList.remove('hidden');
        }

        // 默认显示首页
        showHome();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
